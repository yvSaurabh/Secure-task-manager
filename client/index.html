<!DOCTYPE html>
<html>
<head>
  <title>Task Manager - Auth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <h2>Register</h2>
  <input id="regName" placeholder="Name"><br>
  <input id="regEmail" placeholder="Email"><br>
  <input id="regPassword" type="password" placeholder="Password"><br>
  <button class="primary" onclick="register()">Register</button>

  <hr>

  <h2>Login</h2>
  <input id="logEmail" placeholder="Email"><br>
  <input id="logPassword" type="password" placeholder="Password"><br>
  <button class="primary" onclick="login()">Login</button>

  <script src="script.js"></script>
</div>
</body>
</html>
